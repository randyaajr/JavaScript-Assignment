                    <h1 id="first">Excel Functions</h1>

                        <input type="text" id="numbers" size="25" maxlength="30" placeholder="Enter numbers here">

                        <br>
                        <input type="button" value="Calculate" onclick="myExcelFuns()">
                        <br>
                    </form>
